<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8' />
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='style.css' />
  </head>
<body>
  <header class="speaker-form-header">
  <h1>
    Speaker Submission
  </h1>
  <p>
    <em>Want to speak at our fake confernce? Fill out this form</em>
  </p>
</header>

<form action="" method="" class="speaker-form">
  <div class="form-row">
    <label for="full-name">Name</label>
    <input id="full-name" name="full-name" type="text" required/>
    <span class="required">*</span>
  </div>

  <div class="form-row">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" />
  </div>

  <fieldset class="legacy-form-row">
    <legend>Type of Talk</legend>

    <input id="talk-type-1" name="talk-type" type="radio" value="main-stage" />
    <label for="talk-type-1" class="radio-label">Main Stage</label>

    <input id="talk-type-2" name="talk-type" type="radio" valule="workshop" checked/>
    <label for="talk-type-2" class="radio-label">Workshop</label>
  </fieldset>


  <div class="form-row">
    <label for="t-shirt">Select T-shirt Size</label>
    <select id="t-shirt" name="t-shirt">
    <option>XL</option>
    <option>L</option>
    <option>M</option>
    <option>S</option>
    </select>
  </div>


  <div class="form-row">
    <label for="abstract">Abstract</label>
    <textarea id="abstract" name="abstract"></textarea>
    <div class="instructions">describe your talk in 500 words or less</div>
  </div>

  <div class="form-row">
    <label class="checkbox-label" for="remote">
      <input id="remote" name="remote" type="checkbox" value="remote">
      <span>Present Remote</span>
      </label>
  </div>

  <div class="form-row">
    <button>Submit</button>
  </div>

</form>
</body>
</html>
